<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <a routerLink="/" routerLinkActive="active">
        <img class="easytracking-logo" src="http://e-asistenta.ro/easytracking/easytracking-logo.jpg"
             alt="Easytracking logo">
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Project" aria-label="Project" [matAutocomplete]="autocompleteProject">
          <!--<input matInput placeholder="User" aria-label="User" [matAutocomplete]="auto" [formControl]="stateCtrl">-->
          <mat-autocomplete #autocompleteProject="matAutocomplete">
            <mat-option *ngFor="let project of allProjects" [value]="project.name">{{project.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>

    <div class="col-md-2">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Sprint" aria-label="Sprint" [matAutocomplete]="autocompleteSprint">
          <!--<input matInput placeholder="User" aria-label="User" [matAutocomplete]="auto" [formControl]="stateCtrl">-->
          <mat-autocomplete #autocompleteSprint="matAutocomplete">
            <mat-option *ngFor="let sprint of currentProject.sprintList" [value]="sprint.sprintNumber">{{sprint.sprintNumber}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>

    <div class="col-md-2">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User" aria-label="User" [matAutocomplete]="autocompleteUser">
          <!--<input matInput placeholder="User" aria-label="User" [matAutocomplete]="auto" [formControl]="stateCtrl">-->
          <mat-autocomplete #autocompleteUser="matAutocomplete">
            <mat-option *ngFor="let user of currentProject.userList" [value]="user">{{user.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>

    <div class="col-md-2">
      Backlog link
    </div>
  </div>

  <mat-divider class="menu-diveder"></mat-divider>

  <div class="row">
    <div class="col">New</div>
    <div class="col">In Progress</div>
    <div class="col">In Review</div>
    <div class="col">Done</div>
  </div>
  <mat-divider class="menu-diveder"></mat-divider>

  <div class="row">
    <div class="col">
      <mat-card class="board-item">
        <!--<mat-card class="board-item" *ngIf="filterItems(userStory, filter, NEW)">-->
        <mat-card-header class="board-user-story-header">
          <!--<mat-card-header class="board-user-story-header" (click)="openExistingUserStoryDialog(userStory)">-->
          <mat-card-title>One userStory
            <!--<mat-card-title>{{(userStory.title.length>25)? (userStory.title | slice:0:25)+'...':(userStory.title)}}-->
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="owner">Owner: Dragos</div>

          <mat-form-field>
            <mat-select>
              <!--<mat-select [(value)]="userStory.status" (change)='onUserStoryStatusChange(userStory)'>-->
              <mat-option>New</mat-option>
              <!--<mat-option *ngFor="let status of statusList" value={{status}}>{{status}}</mat-option>-->
            </mat-select>
          </mat-form-field>

          <div>Priority: 0</div>
          <div>Estimate: 1 h</div>

        </mat-card-content>
      </mat-card>
    </div>
    <div class="col">User Story Two</div>
    <div class="col">User Story Three</div>
    <div class="col">User Story Four</div>
  </div>

  <mat-divider></mat-divider>

  <div class="row">
    <div class="col">User Story One</div>
    <div class="col">User Story Two</div>
    <div class="col">User Story Three</div>
    <div class="col">User Story Four</div>
  </div>

  <mat-divider></mat-divider>
</div>
