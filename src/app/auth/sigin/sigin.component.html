<mat-card class="sign-in-card">
  <mat-card-header>
    <img class="easytracking-logo" src="http://e-asistenta.ro/easytracking/easytracking-logo.jpg" alt="Easytracking logo">
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <mat-form-field class="form-input">
        <input matInput placeholder="email" type="email">
      </mat-form-field>
      <br/>
      <mat-form-field class="form-input">
        <input matInput placeholder="password" type="password"/>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Sign in</button>
  </mat-card-actions>
</mat-card>
